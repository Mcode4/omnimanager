databases:
  system: ~/.local/share/omnimanager/system.db
  user:   ~/.local/share/omnimanager/user.db

models:
  - name: instruct
    backend: llama-cpp
    model: LiquidAI/LFM2.5-1.2B-Instruct-GGUF:Q4_K_M
    parameters:
      temperature: 0.0
      max_tokens: 512

  - name: thinking
    backend: llama-cpp
    model: LiquidAI/LFM2.5-1.2B-Thinking-GGUF:Q4_K_M
    parameters:
      temperature: 0.6
      max_tokens: 512

  - name: vision
    backend: llama-cpp
    model: LiquidAI/LFM2.5-VL-1.6B-GGUF:Q4_0
    parameters:
      temperature: 0.7
      max_tokens: 512

  - name: bge-small
    backend: embedding
    model: models/embeddings/bge-small-en-v1.5
    
